<ion-content padding class="container vertical-align-center">
  <form (submit)="doLogin()">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img src="assets/images/truck-logo.png" alt="logo" class="logo" />
          <img src="assets/images/tapak-logo.png" alt="logo" />
        </ion-col>
      </ion-row>
      <div padding></div>
      <ion-list>
        <ion-item>
          <ion-input type="email" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col text-center>Or</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-left color="facebook" round block class="fb_button">
          <ion-icon name="logo-facebook"></ion-icon>
          Log in with Facebook
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>First time user? Please <a (click)="goToSignUp()" style="cursor:pointer">sign up</a> here</ion-col>
      </ion-row>
      <div padding></div>
      <ion-row>
        <ion-col>
          <button ion-button block color="gray" (click)="doLogin()">
          Login
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
